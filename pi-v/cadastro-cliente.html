        <button class="btn-iniciar"><a href="login.html">Log In</a></button>

     </header>

     <main>
        <hr>
        <section class="cadastro-cliente">
            <h2 class="cadastro-titulo">Cadastro Cliente</h2>
            <form id="formCadastro">
                <div id="um">
                    <label class="cadastro-label" for="name">Nome *</label>
                    <input class="cadastro-input" type="text" id="name" name="name" placeholder="Insira seu nome"
                        required><br>
                    <label class="cadastro-label" for="email">E-mail *</label>
                    <input class="cadastro-input" type="email" id="email" name="email" placeholder="email@gmail.com"
                        required><br>
                    <label class="cadastro-label" for="pet1">Pet 1 *</label>
                    <input class="cadastro-input" type="text" id="pet1" name="pet1" placeholder="Nome" required><br>
                    <label class="cadastro-label" for="idade">Idade *</label>       
                    <input class="cadastro-input" type="number" id="idade" name="idade" placeholder="Idade" required>
                    <p>+ Adicionar pet</p>
                </div>
    
                <div id="dois">
                    <label class="cadastro-label" for="cpf">CPF *</label>
                    <input class="cadastro-input" type="number" name="cpf" id="cpf" placeholder="000000000-00"
                        required><br>
                    <label class="cadastro-label" for="telefone">Telefone *</label>
                    <input class="cadastro-input" type="number" id="telefone" name="telefone"
                        placeholder="(00) 00000-0000" required><br>
                    <label class="cadastro-label" for="senha">Senha *</label>
                    <input class="cadastro-input" type="password" id="senha" name="senha" placeholder="********"
                        required><br>
                    <label class="cadastro-label" for="endereco">Endereço</label>
                    <input class="cadastro-input" type="text" id="endereco" name="endereco"
                        placeholder="----------------"><br>
                </div>
                <div class="btn-container">
                    <button class="cancel conteudo-btn6" id="btnCancelar">Cancelar</button>
                    <button class="conteudo-btn6" id="btnCadastar">Cadastrar</button>
                </div>
            </form>
        </section>
    </main>
