<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Informações Pessoais - Pets Walkers</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/styles.css">
    <script src="https://kit.fontawesome.com/6539d5b55c.js" crossorigin="anonymous"></script>

</head>

<body class ="info-pessoais-walker">
    <!-- Cabeçalho -->
    <header id="header"></header>
    <hr>

    <div class="sidebar">
        <div class="profile-section">
            <img src="https://thumbs.dreamstime.com/b/%C3%ADcone-de-usu%C3%A1rio-m%C3%ADdia-social-vetor-imagem-perfil-do-avatar-padr%C3%A3o-retrato-182347582.jpg" alt="Foto do Walker" class="profile-pic">
            <h2 class="profile-name" id="profile-name">Nome do Walker</h2>
            <p class="profile-email" id="profile-email">email@walker.com</p>
        </div>
        <nav class="sidebar-nav">
            <a href="informacoes-pessoais-walker.html">Informações Pessoais</a>
            <a href="disponibilidade.html">Disponibilidade</a>
            <a href="historico-passeios-walker.html">Histórico de Passeios</a>
        </nav>
    </div>
    <main class="informacoes">
        <h1>Informações Pessoais</h1>
        <div id="divError" class="divError"></div>
        <form id="personal-info-form">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" required autocomplete="name">
            
            <label for="cpf">CPF:</label>
            <input type="text" id="cpf" name="cpf" required autocomplete="cpf">
            
            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" required autocomplete="email">
            
            <label for="telefone">Telefone:</label>
            <input type="tel" id="telefone" name="telefone" autocomplete="tel">
            
            <label for="endereco">Endereço:</label>
            <input type="text" id="endereco" name="endereco" autocomplete="address">
            
            <label for="disponibilidade">Disponibilidade:</label>
            <input type="text" id="disponibilidade" name="disponibilidade" autocomplete="off" readonly>

            <button type="submit" id="btnAtualizarWalker">Atualizar Informações</button>
        </form>
    </main>

    <!-- Rodapé -->
    <footer>
        <p>&copy; 2024 - Todos os direitos reservados</p>
        <nav>
            <ul>
                <li><a href="#">Termos de uso</a></li>
                <li><a href="#">Política de privacidade</a></li>
                <li><a href="#">Sobre nós</a></li>
                <li><a href="#">Contato</a></li>
            </ul>
        </nav>
    </footer>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="http://ajax.aspnetcdn.com/ajax/jquery.validate/1.11.1/jquery.validate.min.js"></script>   
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>  
    <script> window.pageContext = 'walker'; </script>
    <script src="js/index.js"></script>
    <script src="js/informacoes_pessoais.js"></script>
</body>
</html>
