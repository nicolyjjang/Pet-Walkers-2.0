<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pets Walkers</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/styles.css">
    <script src="https://kit.fontawesome.com/6539d5b55c.js" crossorigin="anonymous"></script>

</head>

<body class ="info-pessoais-cliente">
    <!-- Cabeçalho -->
    <header id="header"></header>
    <hr>
    <div class="sidebar">
        <div class="profile-section">
            <img src="https://thumbs.dreamstime.com/b/%C3%ADcone-de-usu%C3%A1rio-m%C3%ADdia-social-vetor-imagem-perfil-do-avatar-padr%C3%A3o-retrato-182347582.jpg"
                alt="Foto do Cliente" class="profile-pic">
            <h2 class="profile-name" id="profile-name">Nome do Cliente</h2>
            <p class="profile-email" id="profile-email">email@cliente.com</p>
        </div>
        <nav class="sidebar-nav">
            <a href="informacoes-pessoais-cliente.html">Informações Pessoais</a>
            <a href="formas-pagamento-cliente.html">Formas de Pagamento</a>
            <a href="historico-pedidos-clientes.html">Histórico de Pedidos</a>
        </nav>
    </div>

    <main class="informacoes">
        <h1>Informações Pessoais</h1>
        <div id="divError" class="divError"></div>
        <form id="personal-info-form">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" required>

            <label for="cpf">CPF:</label>
            <input type="text" id="cpf" name="cpf" required>

            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" required>

            <label for="telefone">Telefone:</label>
            <input type="tel" id="telefone" name="telefone">

            <label for="endereco">Endereço:</label>
            <input type="text" id="endereco" name="endereco">
            
            <label for="pets">Pets:</label>
            <div id="pets">
                <div class="pet-group">
                    <label for="pet1">Nome do Pet 1:</label>
                    <input type="text" id="pet1" name="pet1">
                    
                    <label for="idade1">Idade do Pet 1:</label>
                    <input type="text" id="idade1" name="idade1">
                </div>
            </div>

            <button type="button" id="add-pet-btn">+ Adicionar mais pets</button>
            <button type="submit" id="btnAtualizarCliente">Atualizar Informações</button>
        </form>
    </main>

    <!-- Rodapé -->
    <footer>
        <p>&copy; 2024 - Todos os direitos reservados</p>
        <nav>
            <ul>
                <li><a href="#">Termos de uso</a></li>
                <li><a href="#">Política de privacidade</a></li>
                <li><a href="#">Sobre nós</a></li>
                <li><a href="#">Contato</a></li>
            </ul>
        </nav>
    </footer>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="http://ajax.aspnetcdn.com/ajax/jquery.validate/1.11.1/jquery.validate.min.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script> window.pageContext = 'cliente'; </script>
    <script src="js/index.js"></script>
    <script src="js/informacoes_pessoais.js"></script>
</body>

</html>
