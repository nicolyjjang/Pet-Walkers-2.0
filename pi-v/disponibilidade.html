    <hr>

        <h1>Contas - Pet Walkers</h1>
        <a href="logout.html" class="logout-button">Sair</a>

        <div class="profile-section">

    <main class="informacoes">
        <h1>Disponibilidade</h1>
        <form id="walker-availability-form">
            <label for="segunda">Segunda-feira:</label>
            <input type="text" id="segunda" name="segunda" placeholder="Ex: 08:00 - 12:00" required>
            
            <label for="terca">Terça-feira:</label>
            <input type="text" id="terca" name="terca" placeholder="Ex: 10:00 - 14:00" required>
            
            <label for="quarta">Quarta-feira:</label>
            <input type="text" id="quarta" name="quarta" placeholder="Ex: 08:00 - 12:00" required>
            
            <label for="quinta">Quinta-feira:</label>
            <input type="text" id="quinta" name="quinta" placeholder="Ex: 14:00 - 18:00" required>
            
            <label for="sexta">Sexta-feira:</label>
            <input type="text" id="sexta" name="sexta" placeholder="Ex: 10:00 - 14:00" required>
            
            <button type="submit">Atualizar Disponibilidade</button>
        </form>
    </main>
